<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="countdown-timer-card">
            <h1>Countdown Timer <small>( Happy New Year )</small></h1>
            <div id="countdown-timer">
                <div class="time">
                    <div id="days" class="time-box"> 00</div>
                    <h4>Days</h4>
                </div>
                <div class="time">
                    <div id="hours" class="time-box"> 00</div>
                    <h4>Hours</h4>
                </div>
                <div class="time">
                    <div id="minutes" class="time-box"> 00</div>
                    <h4>Minutes</h4>
                </div>
                <div class="time">
                    <div id="seconds" class="time-box"> 00</div>
                    <h4>Seconds</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
